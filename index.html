<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0",
    interactive-widget="resizes-content" />
    <title>Rivora</title>
  <head>
    <link rel="icon" sizes="32x32" type="image/png" href="R.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>  
    <div class="chatscreen">
      <div class="slider-btn">
        <i class="fa-solid fa-chevron-right slider-btn-icon"></i>
      </div>
      <div class="slider">
        <ul class="prev-chats">
            <li class="saved-chats" >Chat 1</li>
            <li class="saved-chats" >Chat 2</li>
            <li class="saved-chats" >Chat 3</li>
            <li class="saved-chats" >Chat 4</li>
            <li class="saved-chats" >Chat 5</li>
            <li class="saved-chats" >Chat 6</li>
            <li class="saved-chats" >Chat 7</li>
            <li class="saved-chats" >Chat 8</li>
            <li class="saved-chats" >Chat 9</li>
            <li class="saved-chats" >Chat 10</li>
            <li class="saved-chats" >Chat 11</li>
            <li class="saved-chats" >Chat 12</li>
            <li class="saved-chats" >Chat 13</li>
            <li class="saved-chats" >Chat 14</li>
            <li class="saved-chats" >Chat 15</li>
          </ul>

        </div>
        <div class="message-area">
        <div id="welcome-box">
         Welcome to Rivora AI
        </div>
        </div>
        <div class="submit-area">
          <form autocomplete="off" id="user-input">
            <input type="text" placeholder="Ask Something...." id="question" name="userQuery"/>
          </form>
        </div>
      </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
